<div class="border-shadow" style="display: flex; flex-direction: column; align-items: center; width: 400px">
  <div>
    <h1><b>Login</b></h1>
  </div>
  <div class="header-description-div">
    <h2 [hidden]="Username === ''"> Welcome back <span style="color: red;">{{Username}}</span></h2>
    <h2 [hidden]="Username !== ''">Please enter your username and password</h2>

  </div>
  <div style="justify-content: center">
    <form [formGroup]="form" (submit)="$event.preventDefault()" style="display: block; width: 85%">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Type your Email</mat-label>
          <input type="text" (input)="OnInputChanged($event)" matInput formControlName="name">

        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Type your password</mat-label>
          <input type="text" matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </div>
      <div style="justify-content: center">
        <mat-error *ngIf="!loginSuccessful">Invalid Password or Email</mat-error>
      </div>
      <div style="justify-content: center">
        <a [routerLink]="['/signup']">
          Forgot your Password?
        </a>
      </div>
      <br>
      <div style="justify-content: center">
        <a [routerLink]="['/signup']">
          Not a member?
        </a>
      </div>
    </form>
  </div>
  <br>
  <div>
    <button mat-raised-button (click)="login()">Log In</button>
  </div>
</div>
