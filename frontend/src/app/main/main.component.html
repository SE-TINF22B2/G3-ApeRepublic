<header style="display: flex; justify-content: space-around; margin-bottom: 2%;">
    <div style="font-size: large;">
        <h2 [hidden]="Username === ''"> Welcome <span style="color: red;">{{Username}} </span></h2>
    </div>
    <div style= "display: flex; justify-content: space-around; margin-left: 50%;" >
        <form (submit)="$event.preventDefault()">
            <mat-form-field appearance="fill">
                <mat-label>Enter ISIN number</mat-label>
                <input matInput>
            </mat-form-field>
        </form>
    </div>
    
    <br><br><br>
</header>
<main style="margin-left: 20%; margin-right: 20%;">
    <div style="display: flex; justify-content: space-between;">
        <div style="font-size: medium; margin-left: 30%;">
           <mat-label style="color: red;"> <b> Portfolio</b>
       
           <div style="color: black;">8749$</div> 
        </mat-label>
       
        </div>
        <div style="font-size: medium; margin-left: 60%;">
           <mat-label style="color: red;"> <b>Cash</b>
        <div style="color: black;"> 3400$</div>   
        </mat-label>
            <br>
        </div>
    </div>
    <br>
    <div style="display: flex; justify-content: left; margin-top: 5%; margin-bottom: 5%;margin-left: 5%;">
        <app-graph></app-graph>
    </div>
  <br>
  <br>
    <div style="display: flex; justify-content: center; flex-direction: column;">
        <h2 style="margin-left: 60%;">Investments</h2>
        <br>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="ISIN">
              <th mat-header-cell *matHeaderCellDef> ISIN </th>
              <td mat-cell *matCellDef="let element"> {{element.isin}} </td>
            </ng-container>

            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="Amount">
                <th mat-header-cell *matHeaderCellDef> Amount </th>
                <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
            </ng-container>

            <ng-container matColumnDef="Absolute">
                <th mat-header-cell *matHeaderCellDef> Absolute </th>
                <td mat-cell *matCellDef="let element"> {{element.absolute}} </td>
            </ng-container>

            <ng-container matColumnDef="Relative">
                <th mat-header-cell *matHeaderCellDef> Relative </th>
                <td mat-cell *matCellDef="let element"> {{element.relative}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>

</main>
<footer></footer>
